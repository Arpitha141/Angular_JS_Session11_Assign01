<!DOCTYPE>
<html ng-app="myApp">
<head>
    <title> Angular Js</title>
    <script src="D:\Angular JS\angular.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>

	<script>
		var app = angular.module("myApp" , []);
		
		app.controller("myController" , function($scope){
			$scope.name = "ABC";
			$scope.empid = "735689";
			$scope.designation = "Analyst";
		});
	</script>
	
    <div ng-controller="myController">
        <h3>Demo on  Scope value inside the view with ng-model directives</h3>
        <div> Name:   <input type="text" ng-model="name" /></div><br />
        <div>Employeee ID: <input type="text" ng-model="empid" /></div> <br />
      <div>  Designation: <input type="text" ng-model="designation" /> <br />
    </div> 

        <p> Name: {{name}}</p>
        <p>Employess ID: {{empid}}</p>
        <p>Designation: {{designation}}</p>
			
	</div>
</body>
</html>
